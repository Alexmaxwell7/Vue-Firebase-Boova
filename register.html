<body>

    <div class="main">

        <div class="container-register">
            <form method="POST" class="appointment-form" id="appointment-form">
                <h2>Register</h2>
                <div class="form-group-1">
                    <input type="text" name="name" id="email" placeholder="Name"  />
                    <input type="number" name="mobile" id="email" placeholder="Mobile Number"  />
                    <input type="email" name="email" id="email" placeholder="Email"  />
                    <input type="password" name="email" id="email" placeholder="Password"  />
                </div>
                <div class="form-submit">
                    <input type="submit"  value="Register" style="background-color:#02CA89 ;" />
                </div>
                <div class="form-submit">
                    <a href="./login.html">Already Account?</a>
                </div>
            </form>
        </div>

    </div>

    
</body>
